<div class="footer">
  <p>© {{ site.time | date: '%Y' }} {{ site.title }} · Fait avec Jekyll</p>
</div>

<div id="search-modal" class="search-modal" aria-hidden="true">
  <div class="search-box">
    <div class="row">
      <input id="search-input" type="search" placeholder="Search… (type to filter)" autocomplete="off" />
      <button id="search-close" class="close" aria-label="Close">✕</button>
    </div>
    <ul id="search-results"></ul>
    <div class="hint muted">Tip: press Esc to close • Cmd/Ctrl + K to open</div>
  </div>
</div>

<script>
  const toggleBtn = document.getElementById('theme-toggle');
  const root = document.documentElement;

  // Charger préférence depuis localStorage
  if (localStorage.getItem('theme') === 'dark') {
    root.classList.add('theme-dark');
  }

  toggleBtn.addEventListener('click', () => {
    root.classList.toggle('theme-dark');
    if (root.classList.contains('theme-dark')) {
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light');
    }
  });
</script>
